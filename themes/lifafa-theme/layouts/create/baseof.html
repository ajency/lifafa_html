    <script>
        $( document ).ready(function() {
            // create-edit lifafa - radiobtns
            $("input[name='isfor']").click(function() {
             if ($("#someone").is(":checked")) {
               $("#hidden-div").show();
             } else {
               $("#hidden-div").hide();
             }
           });

            

            // media query
            $(window).load(function() {
                if( $(window).width() < 767 ) {
                    // more-less
                    var showChar = 100;  // How many characters are shown by default
                    var ellipsestext = "...";
                    var moretext = "Read More";
                    var lesstext = "Show less";
                    

                    $('.more').each(function() {
                        var content = $(this).html();
                    
                        if(content.length > showChar) {
                    
                            var c = content.substr(0, showChar);
                            var h = content.substr(showChar, content.length - showChar);
                    
                            var html = c + '<span class="moreellipses">' + ellipsestext+ '&nbsp;</span><span class="morecontent"><span>' + h + '</span>&nbsp;&nbsp;<a href="" class="morelink">' + moretext + '</a></span>';
                    
                            $(this).html(html);
                        }
                    
                    });
                    
                    $(".morelink").click(function(){
                        if($(this).hasClass("less")) {
                            $(this).removeClass("less");
                            $(this).html(moretext);
                        } else {
                            $(this).addClass("less");
                            $(this).html(lesstext);
                        }
                        $(this).parent().prev().toggle();
                        $(this).prev().toggle();
                        return false;
                    });
                }
            });

            // aadhar-otp
            $("#verify_mobile_otp").keyup(function(){
                $("#forgot_otp_btn").removeClass("disabled");
            });

            //enter-aadhaar
            $("#login").keyup(function(){
                $("#submit").removeClass("disabled");
            });

            // enter-mobile-no/
            $("#mobile").keyup(function(){
                $("#submit").removeClass("disabled");
            });

            $('#verify_mobile_otp, #login, #mobile').keyup(function() {
                if ($(this).val() == '') { // check if value changed
                    $("#submit, #forgot_otp_btn").addClass("disabled");
                }
            });

        });
    </script>

<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="keywords" content="">

    <link rel="icon" href="/frontend/images/favicon.ico" type="image/x-icon">

    <link rel="manifest" href="/manifest.json">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

  </head>
  <body class="custom_scrollbar mdl-mobile" >
    
    
    <div class="content-wrapper">
        
	<header class="mdl-shadow--2dp white_bg mobile_header ui-header ui-bar-inherit ui-header-fixed slidedown" data-role="header" data-position="fixed" data-tap-toggle="false" role="banner">
		<div class="display_flex justify_content align_items_center padding_left10 padding_right10">
			<div class="">
				<a href="https://www.lifafa.com" data-role="none" class="back_btn p-0" data-transition="slidefade">
					<i class="material-icons">arrow_back</i>
				</a>
			</div>

			<span class="header_text flex-1 text_align_center">Open for contributions</span>
		</div>
	</header>

	<div class="padding_20 ml20 mr20 bg-white display_flex h-100vh flex_column justify_content container w-sm-480px">

		<div>
			<div class="mt60">
				<p class="font14 font_weight_bolder mb10">Would you like to suggest a contribution amount to your Lifafa Invitees?</p>
				<div class="mt20">
					<div class="radio_btn mb30">
						<input type="radio" data-role="none" id="no" name="contribute" value=""  checked >
	        			<label for="no" class="font_size14 font_weight_bold">No, each one can contribute as they wish</label>
					</div>

					<div class="radio_btn">
						<input type="radio" data-role="none" id="yes" name="contribute" value=""  >
	          			<label for="yes" class="font_size14 font_weight_bold">Yes, please. Each one contributes</label>

	          			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label rupee_symbol is-upgraded width_100 pt0 pb0 left-addon contribution-field mt5">
	          				<input class="mdl-textfield__input font_weight_normal font_size20" data-role="none" type="tel" name="" id="" value="" onkeypress="return isNumber(event)">
	          			</div>
					</div>
				</div>
			</div>

			<div class="mt80">
				<p class="font14 font_weight_bolder mb10">List of contributors will be visible to:</p>
				<div class="mt20">
					<div class="radio_btn mb30">
						<input type="radio" data-role="none" id="you" name="contribute" value=""  checked >
	        			<label for="you" class="font_size14 font_weight_bold">Only you. <div class="font_weight_normal font_size12">you will need to be logged in to see the list.</div></label>
					</div>

					<div class="radio_btn">
						<input type="radio" data-role="none" id="everyone" name="contribute" value=""  >
	          			<label for="everyone" class="font_size14 font_weight_bold">Everyone. <div class="font_weight_normal font_size12">All those you share this Lifafa with.</div></label>
					</div>
				</div>
			</div>
		</div>

		<div>
			<button data-role="none" value="" name="submit" class="mdl-button mdl-js-button mdl-button--raised width_100 primary_color">Continue</button>
		</div>
	</div>



 	

 	

    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
